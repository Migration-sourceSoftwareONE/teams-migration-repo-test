name: "Migrate Variables & Secrets"

on:
  workflow_dispatch:
    inputs:
      source_org:
        description: 'Source organization'
        required: true
      source_repo:
        description: 'Source repository (leave empty to migrate all)'
        required: false
      target_org:
        description: 'Target organization'
        required: true
      target_repo:
        description: 'Target repository'
        required: true
      scope:
        description: >-
          Comma-separated scopes:
          actionsreposecrets,
          actionsrepovariables,
          dependabotreposecrets,
          codespacesreposecrets,
          actionsenvsecrets,
          actionsenvvariables,
          actionsorgsecrets,
          actionsorgvariables,
          dependabotorgsecrets,
          codespacesorgsecrets
        required: true
      force:
        description: 'Overwrite existing values?'
        required: false
        default: 'false'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Install PowerShell
        run: |
          sudo apt-get install -y powershell

      - name: Run Migration Script
        env:
          SOURCE_PAT: ${{ secrets.SOURCE_PAT }}
          TARGET_PAT: ${{ secrets.TARGET_PAT }}
        run: |
          pwsh -NoLogo -NoProfile -ExecutionPolicy Bypass -File migration/Migrate-GitHubVariablesAndSecrets.ps1 `
            -SourceOrg "${{ github.event.inputs.source_org }}" `
            -SourceRepo "${{ github.event.inputs.source_repo }}" `
            -TargetOrg "${{ github.event.inputs.target_org }}" `
            -TargetRepo "${{ github.event.inputs.target_repo }}" `
            -Scope "${{ github.event.inputs.scope }}" `
            $([ "${{ github.event.inputs.force }}" == 'true' ] && echo "-Force")
